<mat-toolbar class="toolbar">
  <img class="logo" src="/assets/images/logo.svg">
  {{ title }}
</mat-toolbar>

<div class="board" cdkDropListGroup fxLayout="row" fxLayoutAlign="start start" fxLayout.lt-md="column" fxLayoutAlign="start stretch">
  <app-task-list
    fxFlex
    *ngFor="let workflow of workflows; last as isLast"
    [title]="workflow"
    [isLast]="isLast"
    [tasks]="board[workflow]"
    (OnDrop)="drop($event)">
  </app-task-list>
</div>
