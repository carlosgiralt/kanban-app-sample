<mat-card class="task-item">
  <mat-card-title class="title">
    {{ task.title }}
  </mat-card-title>
  <mat-card-content>
    <p class="description">
      {{ task.description.slice(0, 50) || 'No description yet.' }}
    </p>
    <a class="task-link" routerLink=".">task-{{ task.id }}</a>
    <span class="status">{{ task.status | taskStatus }}</span>
  </mat-card-content>
</mat-card>
